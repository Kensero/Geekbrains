<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blocks</title>
    <style type="text/css">
        #divone {
            display: inline-block;
            width: 200px;
            height: 200px;
            z-index: 2;
            position: relative;
            border: 1px solid black;
        }
        #divtwo {
            width: 350px;
            height: 200px;
            Display: inline-block;
            float: left;
            background-color: lightgray;
            border: 1px solid black;
            z-index: 2;
            position: absolute;
            margin-left: 20px;
        }
        #divthree div {
            width: 100px;
            height: 130px;
            display: inline;
            position: absolute;
            background-color: blue;
            border: 1px solid black;

        }
        #zstyletwo {
            z-index: 1;
            width: 100px;
            height: 130px;
            display: inline;
            position: absolute;
            background-color: blue;
            border: 1px solid black;
            top: 125px;
            left: 170px;
        }
        #zstyleone {
            z-index: 1;
            width: 100px;
            height: 130px;
            display: inline;
            position: absolute;
            background-color: blue;
            border: 1px solid black;
            top: 125px;
            left: 450px;
        }
        #zstylethree {
            z-index: 3;
            width: 100px;
            height: 130px;
            display: inline;
            position: absolute;
            background-color: blue;
            border: 1px solid black;
            top: 125px;
            left: 310px;
        }
        #indivone {
            position: absolute;
            width: 80%;
            height: 70%;
            top: 15%;
            left: 10%;
            background-color: red;
        }
        .quarters {
            height: 50%;
            width: 50%;
            float: left;
        }
        #quarterone{background-color: green; position:relative;}
        #quartertwo{background-color: white; position:relative;}
        #quarterthree{background-color: black; position:relative;}
        #quarterfour{background-color: brown; position:relative;}

    </style>
</head>
<body>
    <div id="divone">
        <div class="quarters" id="quarterone"></div>
        <div class="quarters" id="quartertwo"></div>
        <div class="quarters" id="quarterthree"></div>
        <div class="quarters" id="quarterfour"></div>
    </div>
    <div id="divtwo">
        <div id="indivone"></div>
    </div>

        <div id="zstyleone"></div>
        <div id="zstyletwo"></div>
        <div id="zstylethree"></div>


</body>
</html>
